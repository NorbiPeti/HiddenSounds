---
layout: default
title: page.name
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Songs</h2>
<ul>
    {% assign filtered_songs = site.data.songs | where: 'artist', page.name %}
    {% for song in filtered_songs %}
    <li><a href="{{ song.url }}">{{ song.artist }} - {{ song.title }}</a></li>
    {% endfor %}
</ul>
