---
title: Artists
ptitle: Artists
---
<ul>
    {% assign artists = site.data.artists | sort: 'sname' %}
    {% for artist in artists %}
    <li>
        <h2><a href="{{ site.baseurl }}/{{ artist.sname | datapage_url: 'artists' }}">{{ artist.sname }}</a></h2>
        <h3>{{ artist.position }}</h3>
        <p>{{ artist.content | markdownify }}</p>
    </li>
    {% endfor %}
</ul>
